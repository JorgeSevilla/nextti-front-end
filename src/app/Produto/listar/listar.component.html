<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Produtos</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
          <thead>
              <tr>
                <th>ID</th>
                <th>SKU</th>
                <th>NOME</th>
                <th>DESCRIÇÂO</th>
                <th>PREÇO</th>
                <th>QUANTIDADE</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produto of produtos" class="center">
              <td>{{ produto.idProduto }}</td>
              <td>{{ produto.nome }}</td>
              <td>{{ produto.descricao}}</td>
              <td>{{ produto.preco}}</td>
              <td>{{ produto.quantidade}}</td>
              <td>
              <button (click)="Editar(produto)" class="btn btn-warning">Editar</button>
              <button (click)="Deletar(produto)" class="btn btn-danger">Deletar</button>
            </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
