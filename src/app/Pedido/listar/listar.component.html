<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Pedidos</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
          <thead>
              <tr>
                <th>ID</th>
                <th>CLIENTE</th>
                <th>TOTAL DA COMPRA</th>
                <th>DATA DA COMPRA</th>
                <th>PRODUTOS</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pedido of pedidos" class="center">
              <td>{{ cliente.idPedido }}</td>
              <td>{{ cliente.idCliente }}</td>
              <td>{{ cliente.totalCompra}}</td>
              <td>{{ cliente.dataCompra}}</td>
              <td>{{ cliente.idProduto}}</td>
              <td>
              <button (click)="Editar(pedido)" class="btn btn-warning">Editar</button>
              <button (click)="Deletar(pedido)" class="btn btn-danger">Deletar</button>
            </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
