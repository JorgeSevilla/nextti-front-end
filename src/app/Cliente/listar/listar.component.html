<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Clientes</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
          <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data Nascimento</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes" class="center">
              <td>{{ cliente.idCliente }}</td>
              <td>{{ cliente.nome }}</td>
              <td>{{ cliente.cpf}}</td>
              <td>{{ cliente.dataNascimento}}</td>
              <td>
              <button (click)="Editar(cliente)" class="btn btn-warning">Editar</button>
              <button (click)="Deletar(cliente)" class="btn btn-danger">Deletar</button>
            </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
